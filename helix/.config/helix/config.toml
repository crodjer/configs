theme = "absolved"

[editor]
color-modes = true
line-number = "relative"
rulers = [80, 100]

[editor.indent-guides]
render = true
skip-levels = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
ignore = true
git-ignore = true

[editor.whitespace.render]
tab = "all"
nbsp = "all"
nnbsp = "all"
newline = "none"

[keys.normal]
"#" = [
  "move_next_word_end",
  "move_prev_word_start",
  "search_selection",
]
