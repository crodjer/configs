import:
  - '~/.alacritty.local.yml'

window:
   decorations: none
   startup_mode: maximized

# Fonts to To be configured in ~/.alacritty.local.yml
# Example:
# font:
#   size: 15
#   normal:
#     family: "Menlo For Powerline"


key_bindings:
  - { key: D,         mods: Alt,        chars: "\x1bd" }
  - { key: F,         mods: Alt,        chars: "\x1bf" }
  - { key: B,         mods: Alt,        chars: "\x1bb" }
  - { key: N,         mods: Alt,        chars: "\x1bn" }
  - { key: P,         mods: Alt,        chars: "\x1bp" }
  # To help with tmux bindings.
  - { key: J,         mods: Alt,        chars: "\x1bj" }
  - { key: K,         mods: Alt,        chars: "\x1bk" }
  - { key: L,         mods: Alt,        chars: "\x1bl" }
  - { key: Semicolon, mods: Alt,        chars: "\x1b;" }
  - { key: J,         mods: Alt|Shift,  chars: "\x1bJ" }
  - { key: K,         mods: Alt|Shift,  chars: "\x1bK" }
  - { key: L,         mods: Alt|Shift,  chars: "\x1bL" }
  - { key: Semicolon, mods: Alt|Shift,  chars: "\x1b:" }
  - { key: O,         mods: Alt,        chars: "\x1bo" }
  - { key: O,         mods: Alt|Shift,  chars: "\x1bO" }
  - { key: F,         mods: Alt|Shift,  chars: "\x1bF" }
  - { key: Z,         mods: Alt,        chars: "\x1bz" }
  - { key: Backslash,  mods: Alt,        chars: "\x1b\\" }
  - { key: Key0,      mods: Alt,        chars: "\x1b0" }
  - { key: Key1,      mods: Alt,        chars: "\x1b1" }
  - { key: Key2,      mods: Alt,        chars: "\x1b2" }
  - { key: Key3,      mods: Alt,        chars: "\x1b3" }
  - { key: Key4,      mods: Alt,        chars: "\x1b4" }
  - { key: Key5,      mods: Alt,        chars: "\x1b5" }
  - { key: Key6,      mods: Alt,        chars: "\x1b6" }
  - { key: Key7,      mods: Alt,        chars: "\x1b7" }
  - { key: Key8,      mods: Alt,        chars: "\x1b8" }
  - { key: Key9,      mods: Alt,        chars: "\x1b9" }
  # Vim auto-pair
  - { key: E,         mods: Alt,        chars: "\x1be" }

schemes:

  gruvbox_light: &light
    colors:
    # Default colors
    primary:
      background: '0xfbf1c7'
      foreground: '0x504945'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0xfbf1c7'
      cursor: '0x504945'

    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x504945'

    # Bright colors
    bright:
      black:   '0xbdae93'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x282828'
  
    indexed_colors:
      - { index: 16, color: '0xaf3a03' }
      - { index: 17, color: '0xd65d0e' }
      - { index: 18, color: '0xebdbb2' }
      - { index: 19, color: '0xd5c4a1' }
      - { index: 20, color: '0x665c54' }
      - { index: 21, color: '0x3c3836' }

  gruvbox_dark: &dark
    # Default colors
    primary:
      background: '0x282828'
      foreground: '0xd5c4a1'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x282828'
      cursor: '0xd5c4a1'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xd5c4a1'

    # Bright colors
    bright:
      black:   '0x665c54'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xfbf1c7'

    indexed_colors:
      - { index: 16, color: '0xfe8019' }
      - { index: 17, color: '0xd65d0e' }
      - { index: 18, color: '0x3c3836' }
      - { index: 19, color: '0x504945' }
      - { index: 20, color: '0xbdae93' }
      - { index: 21, color: '0xebdbb2' }

# Use light color scheme
colors: *light
term: alacritty
