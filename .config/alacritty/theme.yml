schemes:

  gruvbox_light: &light
    colors:
    # Default colors
    primary:
      background: '0xfbf1c7'
      foreground: '0x504945'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0xfbf1c7'
      cursor: '0x504945'

    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x504945'

    # Bright colors
    bright:
      black:   '0xbdae93'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x282828'

    indexed_colors:
      - { index: 16, color: '0xaf3a03' }
      - { index: 17, color: '0xd65d0e' }
      - { index: 18, color: '0xebdbb2' }
      - { index: 19, color: '0xd5c4a1' }
      - { index: 20, color: '0x665c54' }
      - { index: 21, color: '0x3c3836' }

  gruvbox_dark: &dark
    # Default colors
    primary:
      background: '0x282828'
      foreground: '0xd5c4a1'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x282828'
      cursor: '0xd5c4a1'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xd5c4a1'

    # Bright colors
    bright:
      black:   '0x665c54'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xfbf1c7'

    indexed_colors:
      - { index: 16, color: '0xfe8019' }
      - { index: 17, color: '0xd65d0e' }
      - { index: 18, color: '0x3c3836' }
      - { index: 19, color: '0x504945' }
      - { index: 20, color: '0xbdae93' }
      - { index: 21, color: '0xebdbb2' }

# Use light color scheme
colors: *light
