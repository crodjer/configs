schemes:
  gruvbox_light: &light
    # Colors (Gruvbox Material Medium Light)
    # Default colors
    primary:
      background: '#fbf1c7'
      foreground: '#654735'
    # Normal colors
    normal:
      black:   '#654735'
      red:     '#c14a4a'
      green:   '#6c782e'
      yellow:  '#b47109'
      blue:    '#45707a'
      magenta: '#945e80'
      cyan:    '#4c7a5d'
      white:   '#eee0b7'
    # Bright colors (same as normal colors)
    bright:
      black:   '#654735'
      red:     '#c14a4a'
      green:   '#6c782e'
      yellow:  '#b47109'
      blue:    '#45707a'
      magenta: '#945e80'
      cyan:    '#4c7a5d'
      white:   '#eee0b7'
  gruvbox_dark: &dark
    # Default colors
    primary:
      background: '#282828'
      foreground: '#d4be98'
    # Normal colors
    normal:
      black:   '#3c3836'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#d8a657'
      blue:    '#7daea3'
      magenta: '#d3869b'
      cyan:    '#89b482'
      white:   '#d4be98'

    # Bright colors (same as normal colors)
    bright:
      black:   '#3c3836'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#d8a657'
      blue:    '#7daea3'
      magenta: '#d3869b'
      cyan:    '#89b482'
      white:   '#d4be98'
# Use dark color scheme
colors: *light
